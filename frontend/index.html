<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Personal Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="profile-picture" alt="Profile Picture" class="profile-picture">
            <h1 id="name"></h1>
            <p id="bio"></p>
        </header>
        <main>
            <section class="card contact-card">
                <h2>Contact Information</h2>
                <p id="email"></p>
                <p id="phone"></p>
                <p id="location"></p>
            </section>
            <section class="card social-card">
                <h2>Social Links</h2>
                <ul id="social-links"></ul>
            </section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
