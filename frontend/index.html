<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Personal Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img id="profile-picture" alt="Profile Picture" class="profile-picture">
            <h1 id="name"></h1>
            <p id="bio"></p>
        </header>
        <main class="grid">
            <div class="column">
                <section class="card">
                    <h2>About Me</h2>
                    <div id="contact-info"></div>
                    <div id="skills-list"></div>
                    <h3>Time Allocation</h3>
                    <canvas id="time-allocation-chart" width="300" height="300"></canvas>
                    <div id="chart-legend"></div>
                </section>
            </div>
            <div class="column">
                <section class="card">
                    <h2>Projects</h2>
                    <div id="projects-list"></div>
                </section>
            </div>
            <div class="column">
                <section class="card">
                    <h2>Testimonials</h2>
                    <div id="testimonials-list"></div>
                </section>
                <section class="card">
                    <h2>Get in Touch</h2>
                    <form id="contact-form">
                        <input type="text" id="name-input" placeholder="Your Name" required>
                        <input type="email" id="email-input" placeholder="Your Email" required>
                        <textarea id="message-input" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <div id="social-links"></div>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
