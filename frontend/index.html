<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Personal Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img id="profile-picture" alt="Profile Picture" class="profile-picture">
            <h1 id="name"></h1>
            <p id="bio"></p>
            <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
        </header>
        <main class="grid">
            <div class="column">
                <section class="card contact-card">
                    <h2>Contact Information</h2>
                    <p id="email"></p>
                    <p id="phone"></p>
                    <p id="location"></p>
                </section>
                <section class="card skills-card">
                    <h2>Skills</h2>
                    <ul id="skills-list"></ul>
                </section>
            </div>
            <div class="column">
                <section class="card projects-card">
                    <h2>Projects</h2>
                    <div id="projects-list"></div>
                </section>
                <section class="card social-card">
                    <h2>Social Links</h2>
                    <ul id="social-links"></ul>
                </section>
            </div>
            <div class="column">
                <section class="card testimonials-card">
                    <h2>Testimonials</h2>
                    <div id="testimonials-list"></div>
                </section>
                <section class="card contact-form-card">
                    <h2>Contact Me</h2>
                    <form id="contact-form">
                        <input type="text" id="name-input" placeholder="Your Name" required>
                        <input type="email" id="email-input" placeholder="Your Email" required>
                        <textarea id="message-input" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
